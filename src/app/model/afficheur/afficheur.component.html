<div class="row">
  <div *ngIf="contactDetail">
    <div>
      <form   [formGroup]="contactForm">
        <input type="hidden"  formControlName="id" [(ngModel)]="contactDetail.id">

        <div class="row">
          <input type="text"  formControlName="nom" [(ngModel)]="contactDetail.nom" (change)="onFormSubmit()">
        </div>
      </form>

    </div>
    <div>{{contactDetail.email}}</div>
    <div>{{contactDetail.pseudo}}</div>
  </div>

</div>
